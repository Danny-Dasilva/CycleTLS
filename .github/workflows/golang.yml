name: 🚀 🐹 Go Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        working-directory: ./cycletls
        run: go build -v ./...

      - name: Test
        working-directory: ./cycletls
        run: go test -v ./...

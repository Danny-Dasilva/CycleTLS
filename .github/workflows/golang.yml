name: ğŸš€ ğŸ¹ Go Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Build
        working-directory: ./cycletls
        run: go build -v ./...

      - name: Test
        working-directory: ./cycletls
        run: go test -v ./...

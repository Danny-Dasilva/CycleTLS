name: ðŸš¨Go Publish

on: [push, pull_request]

jobs:

  test:
 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16x

    - name: Build
      working-directory: ./cycletls
      run: go build -v ./...

    - name: Test
      working-directory: ./cycletls
      run: go test -v ./...

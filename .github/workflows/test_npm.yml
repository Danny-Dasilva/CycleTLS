name: "ðŸ§ª Node Tests"

on: [pull_request]

env:
  GITHUB_HASH: $(git rev-parse --short "$GITHUB_SHA")

jobs:
  release:
    name: Run general NPM unit and itegration tests

    strategy:
      matrix:
        node-version: [14.x]
        go-version: [1.16]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: ðŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Set module-aware mode
        run: go env -w  GO111MODULE=auto
        working-directory: ./
      - name: Install golang dependencies
        run: while read l; do go get -v "$l"; done < <(go list -f '{{ join .Imports "\n" }}' ./cycletls)
        shell: bash

      - name: Install npm depencencies
        run: npm ci
        working-directory: ./

      - name: Run Tests
        run: npm test
        working-directory: ./
name: "ðŸ§ª Run NPM Tests"

on: [push, pull_request]

env:
  GITHUB_HASH: $(git rev-parse --short "$GITHUB_SHA")


jobs:
  release:
    name: Run general NPM unit and itegration tests

    strategy:
      matrix:
        node-version: [14.x]
        go-version: [1.16]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: ðŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install golang dependencies
        run: go mod download github.com/Danny-Dasilva/CycleTLS/cycletls@${{ env.GITHUB_HASH }}
        working-directory: ./

      - name: Install npm depencencies
        run: npm ci
        working-directory: ./

      - name: Run Tests
        run: npm test
        working-directory: ./
